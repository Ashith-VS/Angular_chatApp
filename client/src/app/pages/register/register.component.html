<div class="center-container">
    <div class="login-container">
        <h1>Register</h1>

        @if (errorObjArr().length>0) {
        <ul class="error-message">
            @for (item of errorObjArr(); track $index) {
            <li (click)="focusInput(item)" class="error" style="color: red; text-decoration: none;">{{errorObj[item]}}</li>
            }
        </ul>
        }

        <form [formGroup]="registerForm" (submit)="handleSubmit($event)">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="email" formControlName="username" id="username" class="form-control" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" id="email" class="form-control" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" id="password" class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p>
            Already have an account?
            <a routerLink="login">Login</a>
        </p>
    </div>
</div>
