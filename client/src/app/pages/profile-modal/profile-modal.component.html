<div class="modal fade" tabindex="-1" role="dialog" [ngClass]="{'show': isProfileModalVisible}" [style.display]="isProfileModalVisible ? 'block' : 'none'">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Profile</h5>
          <button type="button" class="btn-close" (click)="closeProfileModal()"></button>
        </div>
        <div class="modal-body">
          <div class="text-center mb-4">
            <img [src]="profileInfo.avatar" alt="Profile Avatar" class="rounded-circle img-thumbnail" style="width: 100px; height: 100px;" />
          </div>
          <h5 class="text-center">{{ profileInfo.name }}</h5>
          <p class="text-muted text-center">{{ profileInfo.status }}</p>
  
          <div *ngIf="editing">
            <form (ngSubmit)="updateProfile()">
              <div class="mb-3">
                <input type="text" class="form-control" [(ngModel)]="profileInfo.name" name="name" placeholder="Enter your name" />
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" [(ngModel)]="profileInfo.status" name="status" placeholder="Enter your status" />
              </div>
              <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button *ngIf="!editing" type="button" class="btn btn-secondary" (click)="startEditing()">Edit Profile</button>
          <button type="button" class="btn btn-secondary" (click)="closeProfileModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
